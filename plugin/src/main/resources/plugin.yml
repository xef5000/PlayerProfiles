name: PlayerProfiles
version: '${project.version}'
main: ca.xef5000.playerprofiles.PlayerProfiles
api-version: '1.20'
author: xef5000

commands:
  character:
    description: "Main command for the PlayerCharacters plugin."
    usage: "/<command> [subcommand]"
    aliases: [char, pc] # Optional short aliases

permissions:
  playerprofiles.command.base:
    description: "Allows access to the base /character command."
    default: true
  playerprofiles.command.switch:
    description: "Allows switching between character profiles."
    default: true
  playerprofiles.command.create:
    description: "Allows creating new character profiles."
    default: true
  playerprofiles.profile_limit.1:
    description: "Allows 1 profile maximum."
    default: false
  playerprofiles.profile_limit.3:
    description: "Allows 3 profiles maximum (default)."
    default: true
  playerprofiles.profile_limit.5:
    description: "Allows 5 profiles maximum."
    default: false
  playerprofiles.profile_limit.10:
    description: "Allows 10 profiles maximum."
    default: false
  playerprofiles.profile_limit.unlimited:
    description: "Allows unlimited profiles (use a very high number like 999)."
    default: false
